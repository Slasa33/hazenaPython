{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/hrac_soupiska.css' %}"/>
        <title>Hraci</title>
    </head>
<body>
  <nav class="fixed-menu">
    <ul>
      <li><a href="{% url 'kluby' %}">Zpět</a></li>
    </ul>
  </nav>
 <div class="container">
    {% for h in hraci %}
    <div class="member-entry"> 
        <a href="#" class="member-img"> 
            <img src="{% static 'img/profile.png' %}" class="img-rounded"> 
        <div class="member-details"> 
            <h4><b> <a href="#"></a>{{h.hrac.jmeno}} {{h.hrac.prijmeni}}</a></b> </h4> 
            <div class="row info-list"> 
                <div class="col-sm-4"> 
                </div> 
                <div class="col-sm-4"> 
                    <b>Rodné číslo</b>
                    <br>
                    {{h.hrac.rodne_cislo}}
                </div> 
                <div class="col-sm-4">
                    <a href="{% url 'hrac_edit' h.id %}" button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-edit"></i></a>
                </div> 
                <div class="clear"></div> 
                <div class="col-sm-4"> 
                    <b>Název postu</b>
                    <h5>{{h.hrac.nazev_postu}}</h5>
                </div> 
                <div class="col-sm-4"> 
                    <b>Aktivní</b>
                    <br>
                    {{h.hrac.aktivni}}
                </div> 
                <div class="col-sm-4"> 

                </div> 
            </div> 
        </div> 
    </div>
    {% endfor %}
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
