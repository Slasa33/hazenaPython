{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/kluby.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}"/>
        <title>Kluby</title>
    </head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div id="wrapper" class="wrapper-content">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                    Házena
            </li>
            <li>
                <a href="{% url 'zapasy' %}">Zápasy</a>
            </li>
            <li>
                Kluby
            </li>
            <li>
                <a href="{% url 'tabulka' %}">Tabulky</a>
            </li>
            <li>
                <a href="{% url 'hraci' %}">Hráči</a>
            </li>
            <li>
                <a href="{% url 'rozhodci' %}">Rozhodčí</a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase mb-0">Kluby <a href="{% url 'klub_add' %}" button type="button"><i class="fa fa-plus"></i></a></h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table no-wrap user-table mb-0">
                              <thead>
                                <tr style="text-align: center;">
                                  <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Název</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Prezident klubu</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Adresa</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Soupiska klubu</th>
                                </tr>
                              </thead>
                              <tbody style="text-align: center;">
                                {% for k in kluby %}
                                <tr>
                                  <td class="pl-4">{{k.id}}</td>
                                  <td>
                                      <h5 class="font-medium mb-0">{{ k.nazev_klubu }} </h5>
                                  </td>
                                  <td>
                                      <h5 class="font-medium mb-0">{{ k.prezident_klubu }} </h5>
                                  </td>
                                  <td>
                                      <h5 class="font-medium mb-0">{{ k.adresa }} </h5>
                                  </td>
                                  <td>
                                      <h5 class="font-medium mb-0">{{ k.email }} </h5>
                                  </td>
                                  <td>
                                    <a href="{% url 'soupiska' k.id %}" button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-info-circle"></i></a>
                                  </td>
                                </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
